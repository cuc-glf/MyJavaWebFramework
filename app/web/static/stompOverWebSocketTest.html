<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>WebSocket + STOMP Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>STOMP Over WebSocket Test Page</h1>
		</div>

		<div class="ws-address-container">
		  	<div class="form-group">
			    <label for="ws-address">STOMP Over WsbSocket链接地址</label>
			    <input type="text" class="form-control" id="ws-address">
		  	</div>
		  	<div class="form-group">
			    <label for="ws-stomp-topic">STOMP topic地址</label>
			    <input type="text" class="form-control" id="ws-stomp-topic">
		  	</div>
		  	<button id="ws-connect" type="button" class="btn btn-default">测试链接</button>
		  	<button id="ws-disconnect" type="button" class="btn btn-default">断开链接</button>
		</div>



		<div class="row">
			<!-- 第一列用来显示输入内容 -->
		  	<div class="col-md-6">
			  	<div class="form-group">
				    <label for="ws-send-content">发送消息：</label>
				    <input type="text" class="form-control" id="ws-send-content">
			  	</div>
			  	<div class="form-group">
				    <label for="ws-stomp-destination">STOMP 目的地址</label>
				    <input type="text" class="form-control" id="ws-stomp-destination">
			  	</div>
		  		<button id="ws-send" type="button" class="btn btn-default">发送</button>
		  	</div>

		  	<!-- 第二列用来显示console内容 -->
		  	<div class="col-md-6">
		  		<div class="ws-console-container">
		  			<p>console:</p>
		  			<ul id="ws-console">
		  			</ul>
		  			<!-- console output goes here -->
		  		</div>
		  	</div>

	  	</div>
	</div>


	</div>
</body>
</html>
